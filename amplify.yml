version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:

        - echo "NEXTAUTH_URL" >> .env
        - echo "NEXTAUTH_SECRET" >> .env
        - echo "GOOGLE_CLIENT_ID" >> .env
        - echo "GOOGLE_CLIENT_SECRET" >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
